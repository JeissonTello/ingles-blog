<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mind Map Blog - English Evidence</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #001f3f, #000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: 2.5rem;
      color: #00cfff;
    }

    .map-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .brain {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 180px;
      background: url('images/brain.png') no-repeat center/contain;
      animation: pulse 3s infinite ease-in-out;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.08);
      }
    }

    .card {
      position: absolute;
      width: 180px;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 2px solid #00cfff;
      border-radius: 10px;
      text-align: center;
      color: #00cfff;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 207, 255, 0.3);
    }

    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(0, 207, 255, 0.6);
    }

    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
